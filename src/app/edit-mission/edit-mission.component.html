<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <source>
  </head>


  <body>
          <form  #basicForm="ngForm"  (ngSubmit)="onSubmit()">
            <div class="form-group">
              <label>nom</label>

              <input type="text" class="form-control"  name="nom" type="text"  [(ngModel)]="mission.nom">

            </div>

            <div class="form-group">
              <label>passport</label>
              <input type="text" class="form-control"   name="passport"  [ngModel]="mission.passport" >

            </div>
            <div class="form-group">
              <label>DateDeDebut</label>
              <input type="date" class="form-control"  name="dateDeDebut"  [(ngModel)]="mission.dateDeDebut">

            </div>

            <div class="form-group">
              <label>DateFin</label>
              <input type="date" class="form-control" name="dateDeFin"  [(ngModel)]="mission.dateDeFin">

            </div>



            <div class="form-group">
              <label>Description</label>
              <input type="text" class="form-control" name="description"  [(ngModel)]="mission.description" >

            </div>
            <div class="form-group">
              <label>Pays</label>
              <input type="text" class="form-control"  name="pays"   [(ngModel)]="mission.pays">

            </div>
            <div class="form-group">
            <label>Ville</label>
            <input type="text" class="form-control" name="ville"   [(ngModel)]="mission.ville">
          </div>
          <div class="form-group">
            <label>Etat</label>
            <input type="text" class="form-control" name="etat"   [(ngModel)]="mission.etat">
          </div>

      </form>
          <button class="btn btn--radius-2 btn--red" type="submit" (click)="onSubmit()" >Update</button>

  </body>
