<div class="col-md-12">
  
  <form *ngIf="!isLoggedIn"
  name="form"
  (ngSubmit)="f.form.valid && onSubmit()"
  #f="ngForm"
  novalidate>
      <div class="page-wrapper bg-gra-03 p-t-45 p-b-50">
          <div class="wrapper wrapper--w790">
              <div class="card card-5">
                  <div class="card-heading">
                      <h2 class="title">Login</h2>
                  </div>
                  <div class="card-body">
                        <div class="form-group">
                          <div class="form-row m-b-55">
                              <div class="name">Username</div>
                              <div class="value">
                                  <div class="row row-space">
                                    <div class="input-group">
                                            <input class="input--style-5"
                                            type="text"
                                            name="username"
                                            [(ngModel)]="form.username"
                                            required
                                            #username="ngModel"
                                            />
                                      <div class="alert alert-danger" role="alert" *ngIf="username.errors && f.submitted">
                                      La saisie de l'email est obligatoire</div>
                                          </div>
                                  </div>
                              </div>
                          </div>
                        </div>

                        <div class="form-group">
                          <div class="form-row">
                              <div class="name">Mot de passe</div>
                              <div class="value">
                                  <div class="input-group">
                                    <input class="input--style-5" type="password" name="password"
                                    [(ngModel)]="form.password"
                                    required
                                    minlength="6"
                                    #password="ngModel"
                                  />
                                  <div
                                    class="alert alert-danger"
                                    role="alert"
                                    *ngIf="password.errors && f.submitted"
                                  >
                                    <div *ngIf="password.errors.required">Password is required</div>
                                    <div *ngIf="password.errors.minlength">
                                      Mot de Passe doit contenir au minimum 6 caract√®res
                                    </div>
                                  </div>                                  </div>
                              </div>
                          </div>
                        </div>

                        <div class="form-group">
                              <button class="btn btn--radius-2 btn--red" type="submit" >Entrer</button>
                          </div>
                              <div class="form-group">
                            <div
                              class="alert alert-danger"
                              role="alert"
                              *ngIf="f.submitted && isLoginFailed"
                            >
                              Login failed: {{ errorMessage }}
                            </div>
                          </div>
                      <div class="alert alert-success" *ngIf="isLoggedIn">
                        Logged in as {{ roles }}.
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </form>
  
  </div>
