<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <source>
</head>


<body>
    <form name="form" [formGroup]="basicForm" #form="ngForm" (ngSubmit)="onSubmit()">

        <div class="page-wrapper bg-gra-03 p-t-45 p-b-50">
            <div class="wrapper wrapper--w790">
                <div class="card card-5">
                    <div class="card-heading">
                        <h2 class="title">Demande de Mission</h2>
                    </div>

                    <div class="card-body">
                        <div class="form-group">
                            <div class="form-row m-b-55">

                                <div class="name">Données Personnelles</div>
                                <div class="value">
                                    <div class="row row-space">
                                        <div class="col-2">
                                            <div class="input-group-desc">
                                                <input required class="input--style-5" type="text"
                                                    formControlName="nom"  [ngClass]="{ 'is-invalid': submitted && f.nom.errors }" >
                                              <div *ngIf="submitted && f.nom.errors" class="invalid-feedback">
                                                <div *ngIf="f.nom.errors.required">nom required</div>
                                              </div>
                                                <label class="label--desc">Nom</label>
                                            </div>
                                        </div>
                                        <div class="col-2">
                                            <div class="input-group-desc">
                                                <input class="input--style-5" type="text" formControlName="passport"
                                                       [ngClass]="{ 'is-invalid': submitted && f.passport.errors }">
                                              <div *ngIf="submitted && f.passport.errors" class="invalid-feedback">
                                                <div *ngIf="f.passport.errors.required">passport required</div>
                                              </div>
                                                <label class="label--desc">N° Passport</label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>



                            <div class="form-row m-b-55">
                                <div class="name">Données Mission</div>
                                <div class="value">
                                    <div class="row row-space">
                                        <div class="col-2">
                                            <div class="input-group-desc">
                                                <input required formControlName="dateDeDebut" class="input--style-7"
                                                    type="date" id="start" name="trip-start" value="2021-01-01"
                                                    min="2022-01-01" max="2050-12-31"  [ngClass]="{ 'is-invalid': submitted && f.dateDeFin.errors }">
                                              <div *ngIf="submitted && f.dateDeDebut.errors" class="invalid-feedback">
                                                <div *ngIf="f.dateDeDebut.errors.required">dateDeFin required</div>
                                              </div>
                                                <label class="label--desc">Date Début</label>
                                            </div>
                                        </div>
                                        <div class="col-2">
                                            <div class="input-group-desc">
                                                <input required formControlName="dateDeFin" class="input--style-7"
                                                    type="date" id="end" name="trip-start" value="2021-01-01"
                                                    min="2022-01-01" max="2050-12-31" [ngClass]="{ 'is-invalid': submitted && f.dateDeFin.errors }">
                                              <div *ngIf="submitted && f.dateDeFin.errors" class="invalid-feedback">
                                                <div *ngIf="f.dateDeFin.errors.required">dateDeFin required</div>
                                              </div>
                                                <label class="label--desc">Date Fin</label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="form-row m-b-55">
                                <div class="name">Lieu</div>
                                <div class="value">
                                    <div class="row row-space">
                                        <div class="col-2">
                                            <div class="input-group-desc">
                                                <input formControlName="pays" class="input--style-5" type="text"
                                                [ngClass]="{ 'is-invalid': submitted && f.pays.errors }" >

                                              <div *ngIf="submitted && f.pays.errors" class="invalid-feedback">
                                                <div *ngIf="f.pays.errors.required">pays required</div>
                                              </div>
                                                <label class="label--desc">Pays</label>
                                            </div>
                                        </div>
                                        <div class="col-2">
                                            <div class="input-group-desc">
                                                <input required formControlName="ville" class="input--style-5"
                                                    type="text"  [ngClass]="{ 'is-invalid': submitted && f.ville.errors }">
                                              <div *ngIf="submitted && f.ville.errors" class="invalid-feedback">
                                                <div *ngIf="f.ville.errors.required">ville required</div>
                                              </div>
                                                <label class="label--desc">Ville</label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <br>
                            <br>
                            <div class="form-row m-b-55">
                                <div class="name">Description</div>
                                <div class="value">
                                    <div class="row row-space">
                                        <div class="col-2">

                                            <textarea required formControlName="description" class="input--style-8"
                                                type="text" [ngClass]="{ 'is-invalid': submitted && f.description.errors }"></textarea>
                                          <div *ngIf="submitted && f.description.errors" class="invalid-feedback">
                                            <div *ngIf="f.description.errors.required">description required</div>
                                          </div>
                                        </div>
                                    </div>
                                </div>
                            </div>


                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
<button class="btn btn--radius-2 btn--red" type="submit" (click)="onSubmit()">Enregistrer</button>
</body>
