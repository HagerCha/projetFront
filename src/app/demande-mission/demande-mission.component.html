<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <source>
  </head>


  <body>
          <form  [formGroup]="basicForm" #form="ngForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
              <label>nom</label>
              <input type="text" class="form-control" formControlName="nom" >

            </div>

            <div class="form-group">
              <label>passport</label>
              <input type="text" class="form-control" formControlName="passport" >

            </div>
            <div class="form-group">
              <label>DateDeDebut</label>
              <input type="date" class="form-control" formControlName="dateDeDebut" >

            </div>

            <div class="form-group">
              <label>DateFin</label>
              <input type="date" class="form-control" formControlName="dateDeFin" >

            </div>



            <div class="form-group">
              <label>Description</label>
              <input type="text" class="form-control" formControlName="description" >

            </div>
            <div class="form-group">
              <label>Pays</label>
              <input type="text" class="form-control" formControlName="pays" >

            </div>
            <div class="form-group">
            <label>Ville</label>
            <input type="text" class="form-control" formControlName="ville">
          </div>

            <div class="form-group">

              <label>Etat</label>
              <input type="text" class="form-control" formControlName="etat" >

            </div>
      </form>
          <button class="btn btn--radius-2 btn--red" type="submit" (click)="onSubmit()">Enregistrer</button>

  </body>
