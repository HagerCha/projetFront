<div class="container">
    <header class="jumbotron">
      <h3>
        <strong>{{ currentUser.username }}</strong> Profile
      </h3>
    </header>
    
    <p>
      <strong>Email: </strong>
      {{ currentUser.email }}
        <br>
        <strong>Nom: </strong>
        {{ currentUser.nom }}
        <br>
        <strong>prenom: </strong>
        {{ currentUser.prenom }}
        <br>
        <strong>passport: </strong>
        {{ currentUser.passport }}
    </p>
  
    <strong>Role: </strong>
    <ul>
      <li *ngFor="let role of currentUser.roles">
        {{ role }}
      </li>
    </ul>
  </div>
