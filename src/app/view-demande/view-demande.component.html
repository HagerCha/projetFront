<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <source>
  </head>


  <body>
          <form  [formGroup]="basicForm"   >
            <div class="form-group">
              <label>nom</label>

          <input class="form-control"  formControlName="nom" readonly  >

            </div>

            <div class="form-group">
              <label>passport</label>
              <input type="text" class="form-control"   formControlName="passport" readonly  >

            </div>
            <div class="form-group">
              <label>DateDeDebut</label>
              <input type="date" class="form-control"  formControlName="dateDeDebut" readonly >

            </div>

            <div class="form-group">
              <label>DateFin</label>
              <input type="date" class="form-control" formControlName="dateDeFin" readonly >

            </div>



            <div class="form-group">
              <label>Description</label>
              <input type="text" class="form-control" formControlName="description" readonly >

            </div>
            <div class="form-group">
              <label>Pays</label>
              <input type="text" class="form-control"  formControlName="pays" readonly >

            </div>
            <div class="form-group">
            <label>Ville</label>
            <input type="text" class="form-control" formControlName="ville" readonly >
          </div>
          <div class="form-group">
            <label>Etat</label>
            <input type="text" class="form-control" formControlName="etat" readonly >
          </div>

      </form>
       
  </body>
